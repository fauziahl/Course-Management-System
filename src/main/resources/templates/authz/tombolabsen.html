<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${#strings.equals(flag,'IN')}">
    <form id="absenMasuk" th:object="${absen}" th:action="@{/api/absen/v1/in}" method="POST">
        <button type="submit">MASUK</button>
    </form>
</div>


<div th:if="${#strings.equals(flag,'OUT')}">

    <form id="absenKeluar" th:object="${absen}" th:action="@{/api/absen/v1/out}" method="POST">
        <button type="submit">KELUAR</button>
    </form>
</div>


</body>
</html>
