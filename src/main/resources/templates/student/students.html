<div class="container mt-4">
	<div class="row">
		<div class="col-md-8">
			<h3>Students List</h3>
		</div>
		<div class="col-md-4" style="display: flex; justify-content: end;">
			<button type="button"
					th:data-title="'Add Student'"
					th:data-server="'#server-results'"
					onclick="funcHandler(event)"
					th:data-url="'/api/school/v1/new'"
					class="btn btn-primary" data-toggle="modal" data-target="#addStudent">
				ADD STUDENT
			</button>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<th:block th:if="${#lists.size(data.get('content')) != 0}"/>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead class="table-dark">
				<tr>
					<th style="text-align: center">NO</th>
<!--					<th style="text-align: center">-->
<!--						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'-->
<!--																			+ ${currentPage}-->
<!--																			+ '/'-->
<!--																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')-->
<!--																			+ '/id?columnFirst='-->
<!--																			+ ${columnFirst}-->
<!--																			+ '&valueFirst='-->
<!--																			+ ${valueFirst}-->
<!--																			+ '&sizeComponent='-->
<!--																			+ ${sizeComponent}-->
<!--																			}"/>-->
<!--						ID</a>-->
<!--					</th>-->
					<th style="text-align: center">
						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'
																			+ ${currentPage}
																			+ '/'
																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')
																			+ '/nama?columnFirst='
																			+ ${columnFirst}
																			+ '&valueFirst='
																			+ ${valueFirst}
																			+ '&sizeComponent='
																			+ ${sizeComponent}
																			}"/>
						NAME</a>
					</th>
					<th style="text-align: center">
						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'
																			+ ${currentPage}
																			+ '/'
																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')
																			+ '/kode?columnFirst='
																			+ ${columnFirst}
																			+ '&valueFirst='
																			+ ${valueFirst}
																			+ '&sizeComponent='
																			+ ${sizeComponent}
																			}"/>
						GRADE</a>
					</th>
					<th style="text-align: center">
						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'
																			+ ${currentPage}
																			+ '/'
																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')
																			+ '/id?columnFirst='
																			+ ${columnFirst}
																			+ '&valueFirst='
																			+ ${valueFirst}
																			+ '&sizeComponent='
																			+ ${sizeComponent}
																			}"/>
						SCHOOL</a>
					</th>
					<th style="text-align: center">
						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'
																			+ ${currentPage}
																			+ '/'
																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')
																			+ '/id?columnFirst='
																			+ ${columnFirst}
																			+ '&valueFirst='
																			+ ${valueFirst}
																			+ '&sizeComponent='
																			+ ${sizeComponent}
																			}"/>
						PHONE NUMBER</a>
					</th>
					<th style="text-align: center">
						<a class="text-light" th:href="@{'/api/school/v1/fbpsb/'
																			+ ${currentPage}
																			+ '/'
																			+ (${#strings.equals(data.get('sort'),'asc')} ? 'desc' : 'asc')
																			+ '/id?columnFirst='
																			+ ${columnFirst}
																			+ '&valueFirst='
																			+ ${valueFirst}
																			+ '&sizeComponent='
																			+ ${sizeComponent}
																			}"/>
						EMAIL</a>
					</th>
					<th style="text-align: center">GROUP</th>
					<th colspan="2" style="text-align: center"> Actions </th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="childEntity,idx : ${data.get('content')}">
					<td th:text="${idx.index+1}"></td>
<!--					<td style="text-align: center" th:text="${childEntity.studentId}"></td>-->
					<td style="text-align: center" th:text="${childEntity.name}"></td>
					<td style="text-align: center" th:text="${childEntity.grade}"></td>
					<td style="text-align: center" th:text="${childEntity.schoolName}"></td>
					<td style="text-align: center" th:text="${childEntity.phoneNumber}"></td>
					<td style="text-align: center" th:text="${childEntity.email}"></td>
					<td style="text-align: center" th:text="${childEntity.classGroup==null}?'':${childEntity.classGroup?.classGroupCode}"></td>
					<td style="text-align: center">
						<button type="button"
								th:data-title="'Edit Student'"
								th:data-server="'#server-results-edit'"
								onclick="funcHandler(event)"
								th:data-url="'/api/school/v1/edit/'+${childEntity.studentId}"
								class="btn btn-primary" data-toggle="modal" data-target="#editStudent">
							Edit
						</button>

					</td>
					<td style="text-align: center">
						<a th:href="@{/api/school/v1/delete/{id} (id=${childEntity.studentId})}" class="btn btn-danger">Delete</a><!-- UNTUK DELETE DENGAN METHOD GET -->
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div th:if = "${data.get('totalPages') > 1}">
        <div class = "row">
          <div class = "col-sm-2">
            Total Rows: [[${data.get('totalItems')}]]
          </div>
          <div class = "col-sm-4">
            <a th:if="${currentPage > 1}"
               th:href="@{'/api/school/v1/fbpsb/'
						   + '0/'
							+ ${data.get('sort')}
							+ '/'
							+ ${sortBy}
							+ '?columnFirst='
							+ ${columnFirst}
							+ '&valueFirst='
							+ ${valueFirst}
							+ '&sizeComponent='
							+ ${sizeComponent}
						   }">First</a>
            <!--						<span th:unless="${currentPage < data.get('totalPages')}">First</span>-->
            <span th:unless="${currentPage > 1}">First</span>
            <a th:if="${currentPage > 1}"
               th:href="@{'/api/school/v1/fbpsb/'
							+ ${currentPage - 1}
							+ '/'
							+ ${data.get('sort')}
							+ '/'
							+ ${sortBy}
							+ '?columnFirst='
							+ ${columnFirst}
							+ '&valueFirst='
							+ ${valueFirst}
							+ '&sizeComponent='
							+ ${sizeComponent}
							}">|| Prev</a>
            <!--						<span th:unless="${currentPage < data.get('totalPages')}">|| Prev</span>-->
            <span th:unless="${currentPage > 1}">|| Prev</span>
          </div>
          <div class = "col-sm-2">
						<span th:each="i: ${#numbers.sequence(1, data.get('totalPages'))}">
							<a th:if="${currentPage != i}" th:href="@{'/api/school/v1/fbpsb/'
							+ ${i}
							+ '/'
							+ ${data.get('sort')}
							+ '/'
							+ ${sortBy}
							+ '?columnFirst='
							+ ${columnFirst}
							+ '&valueFirst='
							+ ${valueFirst}
							+ '&sizeComponent='
							+ ${sizeComponent}
							}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
						</span>
          </div>
          <div class = "col-sm-4">
            <a th:if="${currentPage < data.get('totalPages')}"
               th:href="@{'/api/school/v1/divisi/fbpsb/'
						   + ${currentPage + 1}
						   + '/'
							+ ${data.get('sort')}
							+ '/'
							+ ${sortBy}
							+ '?columnFirst='
							+ ${columnFirst}
							+ '&valueFirst='
							+ ${valueFirst}
							+ '&sizeComponent='
							+ ${sizeComponent}
						   }">Next</a>
            <span th:unless="${currentPage < data.get('totalPages')}">Next</span>
            <a th:if="${currentPage < data.get('totalPages')}"
               th:href="@{'/api/school/v1/divisi/fbpsb/'
							+ ${data.get('totalPages')}
							+ '/'
							+ ${data.get('sort')}
							+ '/'
							+ ${sortBy}
							+ '?columnFirst='
							+ ${columnFirst}
							+ '&valueFirst='
							+ ${valueFirst}
							+ '&sizeComponent='
							+ ${sizeComponent}
							}">|| Last</a>
            <span th:unless="${currentPage < data.get('totalPages')}">|| Last</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<th:block th:replace="modals :: modalz('addStudent')">modal</th:block>
<th:block th:replace="modals_edit :: modalzEdit('editStudent')">modalEdit</th:block><!--PENAMBAHAN 13032023-->
